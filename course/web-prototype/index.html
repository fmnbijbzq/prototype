        .frame-container {

        .frame-header {

            align-items: center;

        .frame-title {

            align-items: center;
        }
        .frame-actions {

            gap: 10px;
        }
        .frame-actions button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .frame-actions button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        iframe {
            border: none;
            width: 100%;
            height: 700px;
            transition: height 0.3s ease;
        }
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .fullscreen-container {
            background-color: white;
            border-radius: 10px;
            width: 95%;
            height: 95%;
            display: flex;
            flex-direction: column;
            overflow: hidden;

        .fullscreen-iframe {

        .section-header {

        .expand-all {

    </style>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 全屏查看功能
            const fullscreenOverlay = document.getElementById('fullscreen-overlay');
            const fullscreenIframe = document.getElementById('fullscreen-iframe');
            const fullscreenTitle = document.getElementById('fullscreen-title');
            const closeFullscreen = document.getElementById('close-fullscreen');

            // 打开全屏
            document.querySelectorAll('.fullscreen-frame').forEach(button => {
                button.addEventListener('click', function() {
                    const src = this.getAttribute('data-src');
                    const title = this.getAttribute('data-title');
                    fullscreenIframe.src = src;
                    fullscreenTitle.textContent = title;
                    fullscreenOverlay.style.display = 'flex';
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                });
            });

            // 关闭全屏
            closeFullscreen.addEventListener('click', function() {
                fullscreenOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
                // 延迟清空src，避免闪烁
                setTimeout(() => {
                    fullscreenIframe.src = '';
                }, 300);
            });

            // 展开单个框架
            document.querySelectorAll('.expand-frame').forEach(button => {
                button.addEventListener('click', function() {
                    const container = this.closest('.frame-container');
                    const iframe = container.querySelector('iframe');

                    if (iframe.classList.contains('expand-all')) {
                        iframe.classList.remove('expand-all');
                        this.innerHTML = '<i class="fas fa-arrows-alt-v"></i>';
                        this.title = '展开';
                    } else {
                        iframe.classList.add('expand-all');
                        this.innerHTML = '<i class="fas fa-compress-alt"></i>';
                        this.title = '收起';
                    }
                });
            });

            // 展开/收起所有框架
            document.querySelectorAll('.expand-frames').forEach(button => {
                button.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    const container = document.getElementById(section + '-container');
                    const iframes = container.querySelectorAll('iframe');
                    const expandButtons = container.querySelectorAll('.expand-frame');

                    iframes.forEach(iframe => {
                        iframe.classList.add('expand-all');
                    });

                    expandButtons.forEach(btn => {
                        btn.innerHTML = '<i class="fas fa-compress-alt"></i>';
                        btn.title = '收起';
                    });
                });
            });

            document.querySelectorAll('.collapse-frames').forEach(button => {
                button.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    const container = document.getElementById(section + '-container');
                    const iframes = container.querySelectorAll('iframe');
                    const expandButtons = container.querySelectorAll('.expand-frame');

                    iframes.forEach(iframe => {
                        iframe.classList.remove('expand-all');
                    });

                    expandButtons.forEach(btn => {
                        btn.innerHTML = '<i class="fas fa-arrows-alt-v"></i>';
                        btn.title = '展开';
                    });
                });
            });
        });
    </script>
